<!doctype html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

<html>
    <head>
    <title>Flask Deployment</title>

    </head>
    
    <body bgcolor= "#d1e0e0">
        <center>
        {% block content %}
        <h1 style="font-size:40pt;">The Prediction for the test data </h1>
        <p>Checkout the options and press submit</p>
       
        <form id = "upload-form" action = "{{url_for('submit')}}" method="POST">
        <div class="checkboxes">
        <style>
            .checkboxes label {
              display: block;
              float: center;
              padding-right: 10px;
              padding-left: 22px;
              text-indent: 20px;
              font-size: 20px;
            }
            .checkboxes input {
              vertical-align: middle;
            }
            .checkboxes label span {
              vertical-align: middle;
            }
        </style>
        <label>
        <input id ="id_is_download" type="checkbox" name="download" > <span>Download</span>
        </label>
        <label>
        <input id ="id_is_display" type="checkbox" name="display" > <span>Display</span><br>
        <input type = "submit" value="Submit"  style="font-size:30pt;color:white;
background-color:green;border:2px solid #336600;padding:3px;">
        </label>
        
       
        </div>
        </form> 
       
       <!--   {{output | safe}}
        {% endblock %}-->
     </center>
    </body>
    
</html>
